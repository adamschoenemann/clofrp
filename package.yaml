extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml
ghc-options: -Wall
github: adamschoenemann/clofrp
library:
  dependencies:
  - base
  - parsec
  - template-haskell
  - containers
  source-dirs: library
license: MIT
maintainer: Adam Sch√∏nemann
name: clofrp
synopsis: A DSL for FRP based on Clocked Type Theory.
tests:
  clofrp-test-suite:
    dependencies:
    - base
    - clofrp
    - tasty
    - tasty-hspec
    - parsec
    - containers
    - neat-interpolation
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: test-suite
version: '0.0.0'
ghc-options: -Wall -Wno-unticked-promoted-constructors -fno-warn-unused-matches -fno-warn-unused-imports
dependencies:
  - mtl
  - prettyprinter
  - text
  - deepseq